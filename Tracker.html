<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c7a7b;
    }

    .habit {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      gap: 10px;
    }

    .habit input[type="checkbox"] {
      transform: scale(1.3);
    }

    #progressContainer {
      margin-top: 30px;
      width: 60%;
      height: 25px;
      background: #ddd;
      border-radius: 15px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background: #2c7a7b;
      text-align: center;
      color: white;
      line-height: 25px;
      border-radius: 15px;
      transition: width 0.5s ease;
    }

    #backBtn {
      margin-top: 30px;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #2c7a7b;
      color: white;
      cursor: pointer;
    }

    #backBtn:hover {
      background: #00bfa6;
    }

    #addHabitContainer {
      margin-top: 20px;
    }

    #habitInput {
      padding: 8px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #addHabitBtn {
      padding: 8px 15px;
      font-size: 16px;
      margin-left: 10px;
      background: #2c7a7b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #addHabitBtn:hover {
      background: #00bfa6;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š My Habit Tracker</h1>
  <p>Add your habits and track progress ðŸš€</p>

  <!-- Add new habit -->
  <div id="addHabitContainer">
    <input type="text" id="habitInput" placeholder="Enter a new habit...">
    <button id="addHabitBtn">Add Habit</button>
  </div>

  <!-- Habit list -->
  <div id="habitList"></div>

  <!-- Progress bar -->
  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>

  <!-- Back button -->
  <button id="backBtn" onclick="window.location.href='index.html'">â¬… Back to Home</button>

  <script>
    const habitList = document.getElementById("habitList");
    const habitInput = document.getElementById("habitInput");
    const addHabitBtn = document.getElementById("addHabitBtn");
    const progressBar = document.getElementById("progressBar");

    // Update progress bar
    function updateProgress() {
      const checkboxes = document.querySelectorAll(".habitCheck");
      const checked = document.querySelectorAll(".habitCheck:checked").length;
      const total = checkboxes.length || 1; // prevent divide by zero
      const percent = Math.round((checked / total) * 100);
      progressBar.style.width = percent + "%";
      progressBar.textContent = percent + "%";
    }

    // Add new habit
    function addHabit() {
      const habitText = habitInput.value.trim();
      if (habitText === "") {
        alert("Please enter a habit!");
        return;
      }

      const habitDiv = document.createElement("div");
      habitDiv.classList.add("habit");
      habitDiv.innerHTML = `
        <input type="checkbox" class="habitCheck"> ${habitText}
      `;

      // Add listener for progress update
      habitDiv.querySelector(".habitCheck").addEventListener("change", updateProgress);

      habitList.appendChild(habitDiv);
      habitInput.value = "";
      updateProgress();
    }

    // Event listeners
    addHabitBtn.addEventListener("click", addHabit);
    habitInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        addHabit();
      }
    });
  </script>
</body>
</html>
